<div class="container pt-5">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>Agregar Empleado</h3>
          <form class="mt-4">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-sm" formControlName="nombre" placeholder="Nombre">
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-sm" formControlName="apellido" placeholder="Apellido">
              </div>
            </div>
            <input type="text" class="form-control form-control-sm mt-3" formControlName="documento" placeholder="Documento">
            <input type="number" class="form-control form-control-sm mt-3" formControlName="salario" placeholder="Salario">
            <div class="mt-3">
              <button type="text" class="btn btn-secondary btn-sm mr-3" routerLink="/list-empleados">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Volver</button>
              <button type="submit" class="btn btn-dark btn-sm"><i class="fa fa-database" aria-hidden="true"></i>  Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
